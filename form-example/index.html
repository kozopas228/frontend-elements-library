<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="#">
    <div class="form_item">
      <label for="formEmail">Email</label>
      <input type="text" id="formEmail" name="formEmail" required>
    </div>
    <div class="form_item">
      <label for="formPassword">Password</label>
      <input type="password" id="formPassword" name="formPassword" required>
    </div>
    <div class="form_item">
      <label for="formImage">Image</label>
      <input accept="image/*" type="file" id="formImage" name="formImage">
      <div class="formImageBlock"></div>
    </div>
    <button>Submit</button>
  </form>
</body>

<script src="./script.js"></script>

</html>
